<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker Submission</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        input[type="text"]::placeholder,
        input[type="email"]::placeholder,
        textarea::placeholder {
            color: #999;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .radio-group label,
        .checkbox-group label {
            margin-bottom: 0;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 400;
        }

        input[type="radio"],
        input[type="checkbox"] {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .textarea-hint {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #357abd;
        }

        .submit-btn:active {
            background-color: #2a5a99;
        }

        /* Desktop styles */
        @media (min-width: 768px) {
            .container {
                max-width: 700px;
                padding: 40px;
            }

            .header h1 {
                font-size: 28px;
            }

            .form-group {
                margin-bottom: 25px;
            }

            .form-row {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 20px;
            }

            .form-row-full {
                grid-column: 1 / -1;
            }
        }

        /* Mobile/Tablet styles */
        @media (max-width: 767px) {
            body {
                padding: 10px;
            }

            .container {
                max-width: 100%;
                padding: 15px;
            }

            .header h1 {
                font-size: 20px;
            }

            .header p {
                font-size: 13px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            label {
                font-size: 13px;
            }

            input[type="text"],
            input[type="email"],
            select,
            textarea {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .radio-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            textarea {
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Speaker Submission</h1>
            <p>Want to speak at our fake conference?<br>Fill out this form.</p>
        </div>

        <form id="speakerForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label>Type of Talk</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" name="talkType" value="main-stage" required>
                        Main Stage
                    </label>
                    <label>
                        <input type="radio" name="talkType" value="workshop" required>
                        Workshop
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label for="tshirtSize">T-Shirt Size</label>
                <select id="tshirtSize" name="tshirtSize" required>
                    <option value="">Select a size</option>
                    <option value="xs">Extra Small</option>
                    <option value="s">Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                    <option value="xl">Extra Large</option>
                    <option value="xxl">2XL</option>
                </select>
            </div>

            <div class="form-group">
                <label for="abstract">Abstract</label>
                <textarea id="abstract" name="abstract" placeholder="Describe your talk in 500 words or less" required></textarea>
                <div class="textarea-hint">Describe your talk in 500 words or less</div>
            </div>

            <div class="form-group checkbox-group">
                <label>
                    <input type="checkbox" name="availability" value="available">
                    I'm actually available the date of the talk
                </label>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('speakerForm');

        form.addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form values
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                talkType: document.querySelector('input[name="talkType"]:checked')?.value,
                tshirtSize: document.getElementById('tshirtSize').value,
                abstract: document.getElementById('abstract').value,
                available: document.getElementById('availability').checked
            };

            console.log('Form submitted with data:', formData);

            // Show success message
            alert('Thank you for your submission!\n\nName: ' + formData.name + '\nEmail: ' + formData.email);

            // Reset form
            form.reset();
        });

        // Optional: Character counter for abstract
        const abstractInput = document.getElementById('abstract');
        const hint = document.querySelector('.textarea-hint');

        abstractInput.addEventListener('input', function() {
            const charCount = this.value.length;
            const remaining = 500 - charCount;
            hint.textContent = `${remaining} characters remaining (${charCount}/500)`;

            if (remaining < 0) {
                hint.style.color = '#e74c3c';
            } else if (remaining < 50) {
                hint.style.color = '#f39c12';
            } else {
                hint.style.color = '#999';
            }
        });
    </script>
</body>
</html>
